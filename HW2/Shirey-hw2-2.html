    div{
        text-align: center;
        animation:change 5000ms steps(1,end) infinite;
        font-size: 20px
    }
    @keyframes change {
        50% {
            color:darkblue;
            font-size: 25px;
        }
    }
</style>

</head>
    <body>
        <div id = "output">MyPet</div>
        <script>
            //pet object
            const pet = { 
                kind: 'cat',
                name: 'Pepper',
                age: 1,
                sex: 'F',
            }
            //------------------------------------------------------------------------------------------------------
            //  Function: highlight()
            //  Desc: Accepts a template literal with object values to create a sentence
            //  Return Value: string - sentance contain object values
            //-----------------------------------------------------------------------------------------
            function highlight(strings, petName, petSex, petKind, petAge){
                return petName + strings[1] + petSex + strings[2] + petKind + strings[3] + petAge + strings[4];
            }

            //
            const sentence = highlight`${pet.name} is my pet and ${pet.sex == 'F' ? `she` : `he`} is a ${pet.age} year old ${pet.kind}`
            
            //output to webpage
            document.getElementById("output").innerHTML = sentence;
        </script>
    </body>
