<head>
<title>Homework 2-1</title>
</head>
    <body>
        <div id = output>people</div>
        <script>
            //create empty string to concatinate data to
            let person = "";
            //create array of people objects
            const people = [
                    {
                        name: 'Joe',
                        age: 23, },
                    {
                        name: 'Galen',
                        age: 23, },
                    {
                        name: 'Marlee',
                        age: 22, },
                    ]
            // for each element in array people
            // concatinate template literal to person and send to id=output
            for(let element of people){
                person = person + `<div><p> - ${element.name} is ${element.age} years old</p></div> `
                document.getElementById("output").innerHTML = person;
            }
        </script>
    </body>
