<body>
    <script>
        //Person Object - me
        const person = {
            first: 'Galen',
            last: 'Shirey',
            age: 23,
        }

        //-----------------------------------------------------------------------------------------
        //  Function: displayFullInfo(person)
        //  Desc: accepts an object and concatenates it into a sentence that is returned
        //  Return Value: string - the string "Your full name is" concatenated 
        //        with the value of the first name, last name, and the person’s age
        //-----------------------------------------------------------------------------------------
        function displayFullInfo(person) {
            const { first, last, age } = person //destructuring
            return `Your full name is ${first} ${last} and you are ${age} years old`
        }

        //string returned by funtion given person object
        const markup = displayFullInfo(person);

        //display to webpage using id"output" (h1)
        document.getElementById("output").innerHTML = markup;
    </script>
