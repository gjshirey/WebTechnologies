                output as an unordered list.

<head>
    <title>Homework 3-2</title>
</head>

<ul id=markup>list</ul>

<body>
    <script>

        //list markup to allow scalability to object
        let markup = "<ul>"
        //object literal - car
        const car = {
            make: "McLaren",
            color: "blue",
            year: "2020",
        }

        //could change to function to allow any object to be passed in
        for (const x of Object.entries(car)) {
            markup += '<li>'
            markup += `${x[0]}: ${x[1]}`
            markup += '</li>'
        }
        //complete unordered list
        markup += `</ul>`
        //output to markup
        document.getElementById("markup").innerHTML = markup
    </script>
</body>
